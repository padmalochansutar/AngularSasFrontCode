<div>
<app-header></app-header>
<div>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXJr4ub304E9EzKD3h4VLmjF0RM3vRvHPcbg&usqp=CAU" alt="">

<div class="container" align="center">
  <h1 style="color: maroon;"><b>STUDENT REGISTATION FORM</b></h1>
</div>
<div class="container " style="background-color: mintcream">
  <div class="container" style="border: 2px black;">
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="row">
        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>USER NAME:</h3>
          </label><span style="color: darkred;">*</span><br>
          <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Favorite food</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field> -->
          <input type="text" name="userName" id="userName" placeholder="User Name" formControlName="userName"  maxlength="100"
          onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 39 && event.charCode < 42) || (event.charCode == 45) || event.charCode ==32'
          (keyup)="keyFunc1($event.target)">
          <small class="text-danger">
            <span
              *ngIf="!form.get('userName')?.valid   && form.get('userName')?.touched && form.get('userName')?.errors?.['required']">
              <strong> Please Enter User Name</strong>
            </span>
            <span
              *ngIf="submitFlag && !form.get('userName')?.touched && form.get('userName')?.value == null">
              <strong>Please Enter User Name</strong>
            </span>
          </small>
        </div>
        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>FATHER NAME:</h3>
          </label><span style="color: darkred;">*</span><br>
          <input type="text" name="fatherName" id="fatherName" placeholder="Father Name" formControlName="fatherName" maxlength="100"
          onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 39 && event.charCode < 42) || (event.charCode == 45) || event.charCode ==32'
          (keyup)="keyFunc1($event.target)">
          <small class="text-danger">
            <span
              *ngIf="!form.get('fatherName')?.valid   && form.get('fatherName')?.touched && form.get('fatherName')?.errors?.['required']">
              <strong> Please Enter Father Name</strong>
            </span>
            <span
              *ngIf="submitFlag && !form.get('fatherName')?.touched && form.get('fatherName')?.value == null">
              <strong>Please Enter Father Name</strong>
            </span>
          </small>
        </div>
        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>MOTHER NAME:</h3>
          </label><span style="color: darkred;">*</span><br>
          <input type="text" name="motherName" id="motherName" placeholder="Mother Name" formControlName="motherName" maxlength="100"
          onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 39 && event.charCode < 42) || (event.charCode == 45) || event.charCode ==32'
          (keyup)="keyFunc1($event.target)">
          <small class="text-danger">
            <span
              *ngIf="!form.get('motherName')?.valid   && form.get('motherName')?.touched && form.get('motherName')?.errors?.['required']">
              <strong> Please Enter Mother Name</strong>
            </span>
            <span
              *ngIf="submitFlag && !form.get('motherName')?.touched && form.get('motherName')?.value == null">
              <strong>Please Enter Mother Name</strong>
            </span>
          </small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>DATE OF BIRTH:</h3>
          </label><span style="color: darkred;">*</span><br>
          <!-- <input type="date" name="dob" id="dob" placeholder="date-of-birth" formControlName="dob"> -->
          <mat-form-field appearance="outline">
            <mat-label>MM/DD/YYYY</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- <input type="text" name="dob" id="dob" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true } "  formControlName="dob"
    id="notiDate">
    <div class="input-group-append">
      <label class="input-group-text" for="notiDate">
          <i class="fa fa-calendar-o"></i>
      </label>
  </div> -->
        </div>


        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>GENDER:</h3>
          </label><span style="color: darkred;">*</span> <br>
          <input type="radio" name="gender" id="gender" value="Male" formControlName="gender">Male
          <input type="radio" name="gender" id="gender" value="Female" formControlName="gender">Female
          <input type="radio" name="gender" id="gender" value="Other" formControlName="gender">Other
        </div>
        <div class="form-group col-md-4">
          <label style="color: darkred;">
            <h3>STREAM:</h3>
          </label><span style="color: darkred;">*</span> <br>
          <ng-container *ngFor="let li of streamList">
            <input type="radio" formControlName="course" [value]="li.eduId" (change)="handleChange()"
              #myselect>{{li.stream}}
          </ng-container>
          <!-- <input type="radio" name="course" id="Science" value="Science" formControlName="course" (change)="handleChange($event)" #myselect>Science
      <input type="radio" name="course" id="Commerce" value="Commerce" formControlName="course"(change)="handleChange($event)" #myselect>Commerce
      <input type="radio" name="course" id="Arts" value="Arts" formControlName="course" (change)="handleChange($event)" #myselect>Arts -->
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label style="color: darkred;">
                <h3>SUBJECT</h3>
              </label><span style="color: darkred;">*</span>
              <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="courseList" id="edu"
                formControlName="eduObj" [placeholder]="'--Select--'">
              </ng-multiselect-dropdown>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label style="color: darkred;">
              <h3>STATE:</h3>
            </label><span style="color: darkred;">*</span><br>
            <input type="text" name="state" id="state" placeholder="State Name" formControlName="state"  maxlength="100"
            onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 39 && event.charCode < 42) || (event.charCode == 45) || event.charCode ==32'
            (keyup)="keyFunc1($event.target)">
            <small class="text-danger">
              <span
                *ngIf="!form.get('state')?.valid   && form.get('state')?.touched && form.get('state')?.errors?.['required']">
                <strong> Please Enter State Name</strong>
              </span>
              <span
                *ngIf="submitFlag && !form.get('state')?.touched && form.get('state')?.value == null">
                <strong>Please Enter State Name</strong>
              </span>
            </small>
          </div>
          <div class="form-group col-md-4">
            <label style="color: darkred;"><h3>PHOTO UPLOAD:</h3> </label><span style="color: darkred;">*</span>
            <table [border]="'1px solid'" style="width:180px;height:180px;">

                    alt="DemoImage">
                </ng-container>
                <!-- <ng-template #elseBlock><img style="height: 160px;width:100%;" [src]="'data:image/jpg;base64,'+imagePath"/></ng-template> -->
                <ng-template #elseBlock><img class="img-thumbnail" style="height: 150px;width:100%;" [src]="imagePath" alt="ProfileImage" />
                </ng-template>
              </tr>
              <tr>
                <div class="form-group" >
                  <input formControlName="file1" id="file" type="file" class="form-control" (change)="onFileChange($event)"
                    accept=".jpg,.jpeg,.png">
                </div>
              </tr>
            </table>
          </div>

        </div>

   <div class="form-group">
    <label class="col-md-4 control-label" for="rolename">Role Name</label>

            <option value="onions">Onions</option>

    </div>

      </div> &nbsp;&nbsp;
      <div class="row">
        <div class="form-group col-md-4">
          <label for="district" class="control-label" style="color: darkred;">
            <h3>DISTRICT</h3>
          </label><span style="color: darkred;">*</span>
          <select name="district" id="district" class="form-control" formControlName="districtId" #myselect
            (change)='onDistrictSelect($event.target)'>
            <option value="null">--Select--</option>
            <ng-container *ngFor="let item of distList;index as i">
              <option [value]="item.districtId">{{item.districtName}}</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="district" class="control-label" style="color: darkred;">
            <h3>BLOCK</h3>
          </label><span style="color: darkred;">*</span>
          <select name="district" id="blockId" class="form-control" formControlName="blockId" #myselect
            (change)='onBlockSelect($event.target)'>
            <option value="null">--Select--</option>
            <ng-container *ngFor="let item1 of blockList;index as i">
              <option [value]="item1.blockId">{{item1.blockName}}</option>
            </ng-container>
          </select>
        </div>
        <!-- <div class="form-group col-md-4">
     <label style="color: darkred;"><h3>DISTRICT:</h3></label><span style="color: darkred;">*</span><br>
     <select *ngFor="let dist of distList">
      <option  [ngValue]="dist">{{dist.distName}}</option>
     </select>
  </div> -->
        <div class="form-group col-md-4">
          <label for="village" class="control-label" style="color: darkred;">
            <h3>VILLAGE</h3>
          </label><span style="color: darkred;">*</span>
          <select name="village" id="village" class="form-control" formControlName="villageObj" #myselect>
            <option value="null">--Select--</option>
            <ng-container *ngFor="let item2 of villageList;index as i">
              <option [value]="item2.villageId">{{item2.villageName}}</option>
            </ng-container>
          </select>
        </div>
      </div>&nbsp;

      <div class="row">

          <div class="form-group col-md-4">
            <label style="color: darkred;"><h3>DOCUMENT UPLOAD:</h3> </label><span style="color: darkred;">*</span>


            <input type="file" name="pic" id="pic" placeholder="choose photo" formControlName="file" (change)="onSelectFile($event)">
          </div>




      </div>



      <div class="row" align="center">
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-primary">REGISTER</button>&nbsp;<button type="reset"
            class="btn btn-danger">RESET</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
